<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 头部引入 -->
<head th:fragment="head">
    <th:block
            th:with='basePath=${#httpServletRequest.getScheme()+"://"+#httpServletRequest.getServerName()+":"+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()}'>
        <title th:text="${SYSTEM_TITLE}"></title>
        <meta value="UTF-8"/>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}" media="all"/>
        <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/static/lib/bluebird.min.js}"></script>
        <script type="text/javascript">
            var basePath = '[[${basePath}]]';
        </script>
    </th:block>
</head>
<body>
</body>
<!-- JS页面跳转至登录页 -->
<th:block th:fragment="redirct-login">
    <script type="text/javascript">
        layui.use(['jquery'], function () {
            var $ = layui.jquery;
            var rootPath = '[[${#httpServletRequest.getScheme()+"://"+#httpServletRequest.getServerName()+":"+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()+"/login"}]]';
            console.log(rootPath);
            $(function () {
                setTimeout(function () {
                    window.location.href = rootPath;
                }, 2000);
            });
        });
    </script>
</th:block>
</html>
