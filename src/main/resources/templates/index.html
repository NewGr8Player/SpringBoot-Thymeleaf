<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/common/base::head"></th:block>
    <script type="text/javascript" th:src="@{/static/script/index.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <input id="currentMenuCode" type="hidden" th:value="${currentMenu.menuCode}">
    <div class="layui-header">
        <div class="layui-logo">系统后台</div>
        <ul class="layui-nav layui-layout-left">
            <li th:each="menu:${menuList}" class="layui-nav-item">
                <a th:if="${menu.menuType eq 'channel'}" th:href="@{${menu.menuUrl + '?menuCode=' + menu.menuCode}}"
                   th:text="${menu.menuName}"></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span th:text="${currentUser.nickname}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a id="userInfo" href="javascript:;">基本资料</a></dd>
                    <dd><a id="editPasswd" href="javascript:;">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/logout}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul id="menuBlock" class="layui-nav layui-nav-tree" lay-filter="menu">
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-tab" lay-allowClose="true" lay-filter="panel">
                <ul class="layui-tab-title">
                </ul>
                <div class="layui-tab-content">
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="/common/base::foot"></th:block>
</div>
</body>
</html>
