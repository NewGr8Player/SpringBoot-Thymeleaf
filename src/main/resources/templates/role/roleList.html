<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/common/base::head"></th:block>
    <script type="text/javascript" th:src="@{/static/script/role.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="roleName" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline layui-btn-group">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="query">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        查询
                    </button>
                    <button type="reset" class="layui-btn layuiadmin-btn-admin">
                        <i class="layui-icon layui-icon-close layuiadmin-button-btn"></i>
                        重置
                    </button>
                    <button id="add" class="layui-btn layuiadmin-btn-admin">
                        <i class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>
                        新增
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <table id="roleTable"></table>
    </div>
</div>
</body>
</html>
